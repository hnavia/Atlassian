name: Build macOS Executable

on:
  workflow_dispatch:
    inputs:
      script_name:
        description: "Script to build (from Standalone folder)"
        required: true
        default: "Standalone/MacroAnalyzer.py"

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: |
          echo "Building script: ${{ github.event.inputs.script_name }}"
          pyinstaller --onefile "${{ github.event.inputs.script_name }}" --distpath Standalone

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-executable
          path: Standalone/*
